<!DOCTYPE html>
<html lang="en">

<head>
<title>Tuition Reimbursement Form</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--Bootstrap-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href=" ">
</head>

<body>
	<!-- Navigation Bar -->
	<nav class=" ">
		<div class=" ">
			<!-- Company Brand Name -->
			<div class=" ">
				<a class=" " href="home">Fantastic 4 Tuition Reimbursement
					Management System</a>
			</div>

			<ul class=" ">
				<li><a href="home">Home</a></li>
			</ul>
		</div>
	</nav>
	
		<div class="col-md-6 col-md-offset-3">
			<div id="divlogin" class="panel-default">
				<div class="panel-heading">
					<h1 class="text-center">Tuition Reimbursement Form</h1>
				</div>
				<div class="panel-body">
					<!-- Reimbursement Form -->
					<form id="form" action="form" method="POST">
						<!-- Employee ID -->
						<input type="hidden" id="employeeid" name="employeeid" value="" />
						<input type="hidden" id="currentDate" name="currentDate" value="" />
						<input type="hidden" id="estReimbAmt" name="estReimbAmt" value="" />

						<!-- Event Type -->
						<div class="form-group">
							<label for="reimbursementtype">Event Type:</label> <select
								name="eventgroup" class="form-control" id="reimbursementtype"
								required="required">
								<option value="203" selected="selected">""</option>
								<option value="202">""</option>
								<option value="201">""</option>
								<option value="204">""</option>
								<option value="200">""</option>
								<option value="205">""</option>
							</select>
						</div>


						<!-- Event Date -->
						<div class="form-group">
							<label for="eventdate">Event Date:</label> <input type="date"
								name="eventdate" class="form-control" id="eventdate"
								required="required">
						</div>

						<!-- Event Description -->
						<div class="form-group">
							<label for="eventdescription">Event Description:</label>
							<h6>(Max 255 characters.)</h6>
							<input type="text" class="form-control" id="eventdescription"
								name="eventdescription"
								placeholder="Enter work related justification "
								required="required">
						</div>

						<!-- Reimbursement Cost -->
						<div class="form-group">
							<label for="reimbursementcost">Request Amount:</label> <input
								type="number" class="form-control" id="reimbursementcost"
								step="0.01" max="1000" placeholder="Enter amount "
								required="required">
						</div>

						<!-- Reimbursement Amount -->
						<div class="form-group">
							<label for="reimbursementamount">Estimated Reimbursement
								Amount: </label> <input type="number" class="form-control"
								name="reimbursementamount" id="reimbursementamount" max="1000"
								disabled="disabled">
						</div>

						<!-- File Attachment -->
						<label for="attachedfile">Attach Supporting Documention:</label> <input
							type="file" id="attachedfile" name="attachedfile"
							accept=".pdf, .png, .jpeg, .jpg, .txt, .doc, .msg" /> <br />
						<!-- Submit -->
						<button type="submit" class="btn btn-success btn-block">Submit</button>

					</form>
					<br>
				<div>
					<nav>
						<!-- Login and Logout -->
						<ul class=" ">
							<li id="logout"><a href="logout"> <span
									class=" "></span> Logout
							</a></li>
						</ul>
					</nav>
				</div>
				</div>
				<div class="panel-footer"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="form.js"></script>
</div>
</body>

</html>
